{% extends "base_generic.html" %}

{% block content %}
    <h1>Type Area List</h1>

    {% if type_area_list %}
    <ul>

      {% for type in type_area_list %}
      <li>
        <a href="{{ type.get_absolute_url }}">{{ type.name }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no types of areas.</p>
    {% endif %}
{% endblock %}
