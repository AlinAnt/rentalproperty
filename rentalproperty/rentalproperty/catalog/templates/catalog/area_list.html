{% extends "base_generic.html" %}

{% block content %}
    <h1>Area List</h1>

    {% if area_list %}
    <ul>

      {% for area in area_list %}
      <li>
        <a href="{{ area.get_absolute_url }}">{{ area.square }}</a> ({{ area.typeArea }})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no areas.</p>
    {% endif %}
{% endblock %}
